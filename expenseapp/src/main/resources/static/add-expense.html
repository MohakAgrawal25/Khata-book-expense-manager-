<div class="container mx-auto p-4">
    <header class="flex justify-between items-center mb-6">

<div id="expense-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full z-50">
    <div class="relative top-10 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-2xl rounded-xl bg-white">
        
        <h3 id="expense-modal-title" class="text-2xl font-bold text-gray-900 mb-6 border-b pb-3">Add New Expense</h3>
        
        <form id="add-expense-form" class="space-y-4">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <input type="text" id="description" name="description" required 
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="E.g., Dinner at Taco Joint">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Total Amount (â‚¹)</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" required 
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 text-lg font-bold focus:ring-indigo-500 focus:border-indigo-500" placeholder="0.00">
                </div>
            </div>

            <div class="pt-4 border-t">
                <h4 class="text-lg font-semibold text-gray-800 mb-3">How was this split?</h4>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Member</th>
                                <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Owed (â‚¹)</th>
                                <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Paid (â‚¹)</th>
                                <th class="px-4 py-2 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Net (â‚¹)</th>
                            </tr>
                        </thead>
                        <tbody id="expense-split-table-body" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-4 border-t text-lg font-semibold">
                <span class="text-gray-700">Total Owed: <span id="owed-total-summary" class="text-gray-900">â‚¹0.00</span></span>
                <span class="text-gray-700">Remaining to be split: <span id="remaining-amount" class="text-red-600">â‚¹0.00</span></span>
            </div>

            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="window.closeModal('expense-modal')"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition duration-150">
                    Cancel
                </button>
                <button type="submit" id="submit-expense-btn" disabled
                        class="px-4 py-2 bg-indigo-600 text-white rounded-md text-sm font-medium hover:bg-indigo-700 disabled:opacity-50 transition duration-150">
                    Submit Expense
                </button>
            </div>
        </form>
    </div>
</div>
