# =========================
# SERVER CONFIG
# =========================
server.port=8080
spring.application.name=ExpenseTrackerApp

# =========================
# DATABASE CONFIG (PostgreSQL)
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/exptracker
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / HIBERNATE CONFIG
# =========================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true                   
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================
# SPRING VALIDATION
# =========================
# No additional config needed for basic @Valid annotations

# =========================
# SPRING SECURITY (OPTIONAL)
# =========================
# Disable default login popup for development
spring.security.user.name=admin
spring.security.user.password=admin

# =========================
# LOGGING (DEV)
# =========================
logging.level.org.springframework=INFO
logging.level.com.expensetracker.app=DEBUG

# =========================
# FILE UPLOAD / STATIC (Optional)
# =========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.web.resources.static-locations=classpath:/static/

# =========================
# TIMEZONE / LOCALE (Optional)
# =========================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

jwt.secret=NTMyMzEwNjQ2ZDA2MzUxYjU5NTA3NzI2M2QyZGFjZTIyZjM0NmVjOTk3ZjVhMTAxM2M3N2M3M2I2YzY5YTI3YmJmZDIzYQ==
jwt.expirationMs=3600000

# =========================
# LARGE GROUP FIX: SERVER LIMITS
# =========================
# Disables limit on the size of the request body (crucial for large JSON inputs)
server.tomcat.max-http-form-post-size=-1

# Increases the maximum number of request parameters (safety measure)
server.tomcat.max-parameter-count=100000

# Increases the maximum number of allowed request values (final check for large arrays)
server.max-request-values=10000000

# Increases the max header size (for safety)
server.max-http-header-size=320000KB

# Set transaction timeout high 
spring.transaction.timeout=600000

